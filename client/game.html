<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Dash Arena - Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .ui-element {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            color: white;
        }
        
        #playerInfo {
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        #scoreDisplay {
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        
        #debugPanel {
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            font-family: monospace;
        }
        
        #waitingMessage {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            color: #ff2e63;
        }
        
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #gameOverScreen h2 {
            color: #ff2e63;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        #gameOverScreen button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4ecca3;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        #gameOverScreen button:hover {
            background-color: #6edfc5;
            transform: translateY(-2px);
        }
        
        #minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff2e63;
            border-radius: 5px;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .loading-text {
            color: #ff2e63;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #2a2a3a;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4ecca3;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .loading-status {
            margin-top: 10px;
            color: #ffffff;
            font-size: 14px;
        }
        
        #forceStartButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff2e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
        
        #errorLog {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-family: monospace;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="uiOverlay">
            <div id="playerInfo" class="ui-element">
                <div id="playerName">Player: </div>
                <div id="playerCount">Players: 1</div>
                <div id="playerRole" style="color: #3498db; font-weight: bold;">Connecting...</div>
            </div>
            
            <div id="scoreDisplay" class="ui-element">Score: 0</div>
            
            <div id="debugPanel" class="ui-element">
                <div>Animation: <span id="animationStatus">Initializing...</span></div>
                <div>FPS: <span id="fpsCounter">0</span></div>
                <div>Renderer: <span id="rendererStatus">Initializing...</span></div>
                <div>Errors: <span id="errorLog"></span></div>
            </div>
            
            <div id="waitingMessage" class="ui-element" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; font-size: 24px; text-align: center; z-index: 100; pointer-events: auto;">
                <div style="margin-bottom: 10px; font-weight: bold; color: #3498db;">Waiting for another player to join...</div>
                <div style="font-size: 16px;">Multiplayer game will start automatically when a second player connects.</div>
            </div>
        </div>
        
        <div id="gameOverScreen">
            <h2>Game Over</h2>
            <div id="finalScore">Your Score: 0</div>
            <div id="gameResult"></div>
            <button id="playAgainButton">Play Again</button>
            <button id="returnToLobbyButton">Return to Lobby</button>
        </div>
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-text">Loading Cube Dash Arena</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="loading-status" id="loadingStatus">Initializing...</div>
            <button id="forceStartButton">Force Start Game</button>
        </div>
    </div>
    
    <!-- Load Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Load THREE.js from CDN with fallback -->
    <script>
        // Clear any cached data that might be causing issues
        try {
            localStorage.clear();
            sessionStorage.clear();
            console.log('Cache cleared');
        } catch (e) {
            console.error('Error clearing cache:', e);
        }
        
        // Function to update loading progress
        function updateLoadingProgress(percent, status) {
            const progressFill = document.getElementById('progressFill');
            const loadingStatus = document.getElementById('loadingStatus');
            
            if (progressFill) {
                progressFill.style.width = percent + '%';
            }
            
            if (loadingStatus && status) {
                loadingStatus.textContent = status;
            }
        }
        
        // Global error handler
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('Global error:', message, error);
            
            const errorLog = document.getElementById('errorLog');
            if (errorLog) {
                errorLog.textContent = message;
                errorLog.style.color = 'red';
                
                // Add tooltip with stack trace if available
                if (error && error.stack) {
                    errorLog.title = error.stack;
                }
            }
            
            // Show force start button after a delay if there's an error
            setTimeout(() => {
                const forceStartButton = document.getElementById('forceStartButton');
                if (forceStartButton) {
                    forceStartButton.style.display = 'block';
                }
            }, 5000);
            
            return false; // Let the error propagate
        };
        
        // Load THREE.js from CDN
        updateLoadingProgress(10, 'Loading THREE.js...');
        
        function loadScript(url, callback) {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = url;
            script.onload = callback;
            script.onerror = function() {
                console.error('Failed to load script:', url);
                if (url.includes('cdn')) {
                    console.log('Trying fallback...');
                    loadScript(url.replace('cdn', 'cdnjs'), callback);
                } else {
                    const errorLog = document.getElementById('errorLog');
                    if (errorLog) {
                        errorLog.textContent = 'Failed to load THREE.js. Please check your internet connection.';
                    }
                }
            };
            document.head.appendChild(script);
        }
        
        // Load THREE.js
        loadScript('https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js', function() {
            console.log('THREE.js loaded successfully');
            updateLoadingProgress(30, 'THREE.js loaded. Loading game modules...');
            
            // Get player name from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const playerName = urlParams.get('name') || 'Player';
            document.getElementById('playerName').textContent = 'Player: ' + playerName;
            
            // Initialize WebGL context
            try {
                // Clean up any existing canvases to avoid WebGL context issues
                const existingCanvases = document.querySelectorAll('canvas');
                existingCanvases.forEach(canvas => {
                    if (canvas.id !== 'gameCanvas') {
                        canvas.remove();
                    }
                });
                
                // Initialize WebGL context
                const canvas = document.getElementById('gameCanvas');
                let gl;
                
                try {
                    gl = canvas.getContext('webgl2') || canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                } catch (e) {
                    console.error('Error getting WebGL context:', e);
                }
                
                if (!gl) {
                    throw new Error('WebGL not supported. Please use a WebGL-compatible browser.');
                }
                
                updateLoadingProgress(40, 'WebGL initialized. Loading game modules...');
                
                // Load game modules with cache busting
                const timestamp = Date.now();
                
                // Import main module
                import(`/modules/main.js?v=${timestamp}`)
                    .then(module => {
                        updateLoadingProgress(90, 'Game modules loaded. Starting game...');
                        
                        // Initialize game with player name
                        module.initGame(playerName);
                        
                        // Hide loading overlay
                        setTimeout(() => {
                            const loadingOverlay = document.getElementById('loadingOverlay');
                            if (loadingOverlay) {
                                loadingOverlay.style.display = 'none';
                            }
                        }, 1000);
                    })
                    .catch(error => {
                        console.error('Error loading game modules:', error);
                        updateLoadingProgress(50, 'Error loading game modules. Retrying...');
                        
                        // Update error log
                        const errorLog = document.getElementById('errorLog');
                        if (errorLog) {
                            errorLog.textContent = 'Failed to load game modules: ' + error.message;
                        }
                        
                        // Try again after a short delay
                        setTimeout(() => {
                            console.log('Retrying module load...');
                            updateLoadingProgress(60, 'Retrying module load...');
                            
                            // Import main module again
                            import(`/modules/main.js?v=${Date.now()}`)
                                .then(module => {
                                    updateLoadingProgress(90, 'Game modules loaded. Starting game...');
                                    
                                    // Initialize game with player name
                                    module.initGame(playerName);
                                    
                                    // Hide loading overlay
                                    setTimeout(() => {
                                        const loadingOverlay = document.getElementById('loadingOverlay');
                                        if (loadingOverlay) {
                                            loadingOverlay.style.display = 'none';
                                        }
                                    }, 1000);
                                })
                                .catch(retryError => {
                                    console.error('Error on retry:', retryError);
                                    updateLoadingProgress(50, 'Error loading game modules. Showing emergency button...');
                                    
                                    // Show force start button only after retry fails
                                    const forceStartButton = document.getElementById('forceStartButton');
                                    if (forceStartButton) {
                                        forceStartButton.style.display = 'block';
                                    }
                                    
                                    // Update error log
                                    if (errorLog) {
                                        errorLog.textContent = 'Failed to load game modules after retry: ' + retryError.message;
                                    }
                                });
                        }, 2000);
                    });
                
                // Force start button handler
                document.getElementById('forceStartButton').addEventListener('click', function() {
                    console.log('Force starting game...');
                    updateLoadingProgress(60, 'Attempting to force start the game...');
                    
                    // Try to load the main module again with a different approach
                    import(`/modules/main.js?v=${Date.now()}`)
                        .then(module => {
                            if (module.initGame) {
                                module.initGame(playerName);
                                
                                // Hide loading overlay
                                const loadingOverlay = document.getElementById('loadingOverlay');
                                if (loadingOverlay) {
                                    loadingOverlay.style.display = 'none';
                                }
                            } else {
                                console.error('Emergency module loaded but startEmergencyMode function not found');
                            }
                        })
                        .catch(error => {
                            console.error('Error loading emergency module:', error);
                            const errorLog = document.getElementById('errorLog');
                            if (errorLog) {
                                errorLog.textContent = 'Failed to load emergency module: ' + error.message;
                            }
                        });
                });
                
            } catch (error) {
                console.error('Error initializing WebGL:', error);
                updateLoadingProgress(20, 'Error initializing WebGL: ' + error.message);
                
                // Show force start button
                const forceStartButton = document.getElementById('forceStartButton');
                if (forceStartButton) {
                    forceStartButton.style.display = 'block';
                }
                
                // Update error log
                const errorLog = document.getElementById('errorLog');
                if (errorLog) {
                    errorLog.textContent = 'WebGL initialization error: ' + error.message;
                }
            }
        });
        
        // Return to lobby button handler
        document.getElementById('returnToLobbyButton').addEventListener('click', function() {
            window.location.href = '/lobby.html';
        });
        
        // Play again button handler
        document.getElementById('playAgainButton').addEventListener('click', function() {
            // Reload the page to restart the game
            window.location.reload();
        });
    </script>
</body>
</html>
